<h3 class="account-row-title margin">Change Password</h3>
<form [formGroup]="passwordChangeForm">
  <div class="account-form-group"  [class.border-danger]="validatorForm('oldPassword')" >
    <input formControlName="oldPassword" class="account-form-group-inp" type="text"  placeholder=" ">
    <label class="account-form-group-label">ÐžldPassword<span class="star">*</span></label>
  </div>
  <div class="account-form-group"   [class.border-danger]="validatorForm('newPassword')">
